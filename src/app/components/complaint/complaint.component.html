<br>
<div class="container">
    <form [formGroup]="companyFormGroup" (ngSubmit)="saveComplaint(companyFormGroup.value)">
        <h3>Datos de la Entidad</h3>

        <div class="row">
            <div class="col">
                <input type="text" class="form-control mb-3" placeholder="No. Factura/No. Contrato" name="nodoc" id="nodoc"
                    formControlName="nodoc" required>
            </div>
            <div class="col"><input type="text" placeholder="Fecha del documento" name="datedoc" class="form-control" id="datedoc"
                    formControlName="datedoc" required></div>
        </div>

        <div class="row mb-3">
            <h4>Contenido de la queja</h4>
            <div class="col"><textarea name="detail" placeholder="Detalle de la queja" class="form-control"
                    id="detail" formControlName="detail"></textarea>
            </div>
            <div class="col"><textarea name="petition" placeholder="Solicito que:" class="form-control" id="petition"
                    formControlName="petition"></textarea>
            </div>
        </div>
        <input type="hidden" name="" formControlName="person" value="{{idPerson}}">
        <input type="hidden" name="" formControlName="company" value="{{idCompany}}}">
        <button class="btn btn-lg btn-primary">Enviar</button>
    </form>
</div>
